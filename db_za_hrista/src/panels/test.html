<!DOCTYPE html>
<html lang="en" title="Страница get запроса к новомученикам">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Print message</title>
        <style>
            #myMessage {
                height: 100vh;
            }
        </style>
        <script type="text/javascript">
            function dataField(f) {
                //http://students.yss.su/PSTGU/1_kurs_2023/kadilnikov_dmitry/baza_dannix/baza_dannyx_CORS.php
                fetch('https://yss-bridge.nmbook.ru/PSTGU/1_kurs_2023/kadilnikov_dmitry/baza_dannix/baza_dannyx_CORS.php')
                  .then(function (response) {
                    return response.text();
                  })
                  .then(function (text) {
                    console.log(text);
                    document.getElementById("myMessage").innerHTML=text;
                    //document.getElementById("myMessage").innerHTML='<object type="text/html" data="home_page.html" width="100%" title="This object has text"></object>';
                  });
                    
                var toWebBrowser = "";
                var iterator = f.char.value; // значение итератору присваивается из формы
                for(var i=1; i<=iterator; i++){
                    toWebBrowser += i;
                }
                //Показываем значение JavaScript переменной в HTML теге
                //document.getElementById("myMessage").innerHTML = toWebBrowser; 
            } 

        </script>
    </head>
    <body>
        <form>
            <!--<p><input type="number" name="char" placeholder="10"></p>-->
            <p><input type="button" value="Загрузить данные из базы данных" onClick="dataField(this.form)"></p>
        </form>
        <iframe  height="800" width="100%" src="home_page.html">
        </iframe> 
        <div id="myMessage">Ожидается загрузка html</div>
    </body>
</html>
